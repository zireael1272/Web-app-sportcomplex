<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Створення кабінету | Спортивний центр Phenix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/auntification.css" />
    <script src="js/all.js" defer></script>
    <script src="js/userdetails.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="main.html" class="center-title">Phenix</a>
      </div>
    </header>

    <main class="details-container">
      <h2>Особисті дані</h2>
      <form id="details-form" class="details-form">
        <label>Ім’я: <input type="text" id="firstName" required /></label><br />
        <label>Прізвище: <input type="text" id="lastName" required /></label
        ><br />
        <label>По-батькові: <input type="text" id="patronymic" /></label><br />
        <label
          >Номер телефону:
          <input
            type="tel"
            id="phoneNumber"
            placeholder="+380 __ ___ __ __"
            maxlength="17"
          /> </label
        ><br />
        <label>Email: <input type="email" id="email" /></label><br />
        <label
          >Дата народження:
          <input type="date" id="dateOfBirth" required /></label
        ><br />
        <button type="submit" class="nav-btn">Зберегти</button>
        <p id="error-message" style="color: red"></p>
      </form>
    </main>
  </body>
</html>
