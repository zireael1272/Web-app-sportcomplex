<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Особистий кабінет | Спортивний центр Phenix</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/profilestyle.css" />
  <script src="js/profile.js" defer></script>
  <script src="js/calendar_profile.js" defer></script>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="nav-left">
        <button class="nav-btn" onclick="history.back()">Назад</button>
      </div>
      <a href="main.html" class="center-title">Phenix</a>
      <a href="#" id="logout-btn" class="nav-btn">Вийти</a>
    </div>
  </header>

  <div class="profile-container">
    <div class="left-block">
      <div class="user-info">
        <img src="/images/user.png" alt="Avatar" />
        <div class="user-info-details">
          <p><strong>ПІБ:</strong> <span id="full-name"></span></p>
          <p><strong>Телефон:</strong> <span id="phone"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Вік:</strong> <span id="birth-date"></span></p>
        </div>
      </div>

      <div class="subscription-block">
        <h3>Абонемент</h3>
      </div>

    </div>

    <div class="calendar-block">
      <h3>Мої записи</h3>
      <div id="calendar-header">
        <h3><span id="month-year"></span></h3>
      </div>
      <div id="calendar"></div>
      <div id="record-info"></div>
    </div>
  </div>
</body>

</html>
