<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата | Спортивний центр Phenix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/payment.css" />
    <script src="js/all.js" defer></script>
    <script src="js/payment.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="nav-left">
          <button class="nav-btn" onclick="history.back()">← Назад</button>
        </div>
        <a href="main.html" class="center-title">Phenix</a>
        <div class="nav-container">
          <div class="guest">
            <a href="login.html" class="nav-btn">Увійти</a>
            <a href="register.html" class="nav-btn">Зареєструватися</a>
          </div>
          <div class="user" style="display: none">
            <a href="profile.html" class="profile-link">
              <img class="avatar" src="/images/user.png" alt="Avatar" />
              <span class="username">Username</span>
            </a>
            <a href="#" id="logout-btn" class="nav-btn">Вийти</a>
          </div>
        </div>
      </div>
    </header>

    <main class="payment-container">
      <h1>Оформлення абонементу</h1>
      <div class="subscription-info">
        <p>Тип абонемента: <span id="subscription-type"></span></p>
        <p>Тривалість: <span id="subscription-duration"></span></p>
        <p>Ціна: <span id="subscription-price"></span> грн</p>
      </div>

      <form id="payment-form">
        <label for="card-number">Номер картки</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 5678 9876 5432"
          required
        />

        <label for="expiry-date">Термін дії:</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" required />

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" placeholder="123" required />

        <button type="submit" id="submit-payment">Оплатити</button>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-section">
        <img src="images/phoenix.png" alt="Logo" class="footer-logo" />
        <div class="footer-info">
          <p><b>Адреса:</b> м. Київ, вул. Спортивна, 10</p>
          <p><b>Телефон:</b> +380 (50) 123 45 67</p>
          <p>
            <b>Email:</b>
            <a href="mailto:support@phenixcenter.com"
              >support@phenixcenter.com</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
