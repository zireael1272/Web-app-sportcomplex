<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/auntification.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="main.html" class="center-title">Phenix</a>
      </div>
    </header>

    <main class="auth-container">
      <h2>Реєстрація</h2>
      <form id="register-form" class="regist-form">
        <label>
          Логін
          <input type="text" name="username" required />
        </label>
        <label>
          Пароль
          <input type="password" name="password" required />
        </label>
        <label>
          Підтвердження пароля
          <input type="password" name="confirmPassword" required />
        </label>
        <button type="submit" class="nav-btn">Зареєструватися</button>
        <p id="error-message" class="error-text"></p>
      </form>
    </main>

    <script src="js/sign_in.js" defer></script>
  </body>
</html>
