<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css/auntification.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="main.html" class="center-title">Phenix</a>
      </div>
    </header>

    <section class="subscriptions">
      <h2>Реєстрація</h2>
      <form id="register-form">
        <label>Логін: <input type="text" name="username" required /></label
        ><br />
        <label>Пароль: <input type="password" name="password" required /></label
        ><br />
        <label
          >Підтвердження пароля:
          <input type="password" name="confirmPassword" required /></label
        ><br />
        <button type="submit" class="nav-btn">Зареєструватися</button>
      </form>
      <p id="error-message" style="color: red"></p>
    </section>
    <script src="js/sign_in.js" defer></script>
  </body>
</html>
