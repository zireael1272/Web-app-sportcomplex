<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Тренажерний зал | Спортивний центр Phenix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boxingstyle.css">
    <script src="js/all.js" defer></script>
    <script src="js/subscriptions.js" defer></script>
</head>

<body class="gym-page">
    <header>
        <div class="header-content">
            <div class="nav-left">
                <button class="nav-btn" onclick="history.back()">← Назад</button>
            </div>
            <a href="main.html" class="center-title">Phenix</a>
            <div class="nav-container">
                <div class="guest">
                  <a href="login.html" class="nav-btn">Увійти</a>
                  <a href="register.html" class="nav-btn">Зареєструватися</a>
                </div>
                <div class="user" style="display: none">
                  <a href="profile.html" class="profile-link">
                    <img class="avatar" src="/images/user.png" alt="Avatar" />
                    <span class="username">Username</span>
                  </a>
                  <a href="#" id="logout-btn" class="nav-btn">Вийти</a>
                </div>
              </div>
        </div>
    </header>

    <main class="main-content">
        <div class="two-columns">
            <section class="schedule">
                <h2>Розклад</h2>
                <ul>
                    <li>Пн-Пт: 08:00 – 21:00</li>
                    <li>Сб: 09:00 – 20:00</li>
                    <li>Нд: Вихідний</li>
                </ul>
            </section>
            <section class="subscriptions">
                <h2 class="title">Абонементи</h2>
                <div class="card-container">
                    <div class="subscription-list">
                        <div class="subscription-list">
                            <div class="subscription-item">
                                <button class="nav-btn" data-type="boxing" data-duration="12" data-price="600">12 тренувань — 600 грн</button></div>
                            <div class="subscription-item">
                                <button class="nav-btn" data-type="boxing" data-duration="24" data-price="1200">24 тренування — 1200 грн</button></div>
                            <div class="subscription-item"> 
                                <button class="nav-btn" data-type="boxing" data-duration="48" data-price="9999">48 тренувань — 9999 грн</button></div>
                        </div>
                    </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <img src="images/phoenix.png" alt="Logo" class="footer-logo">
            <div class="footer-info">
                <p><b>Адреса:</b> м. Київ, вул. Спортивна, 10</p>
                <p><b>Телефон:</b> +380 (50) 123 45 67</p>
                <p><b>Email:</b> <a href="mailto:support@phenixcenter.com">support@phenixcenter.com</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
